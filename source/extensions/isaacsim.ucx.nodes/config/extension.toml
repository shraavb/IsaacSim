[package]
version = "1.1.3"
category = "Simulation"
title = "UCX Nodes"
description = "The UCX Nodes extension provides high-performance communication capabilities using UCX (Unified Communication X) for distributed simulation scenarios with low-latency data transfer"
keywords = ["isaac", "UCX", "communication", "nodes", "omnigraph", "networking", "distributed"]
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
preview_image = "data/preview.png"
icon = "data/icon.png"
writeTarget.kit = true
writeTarget.platform = true

[dependencies]
"isaacsim.core.api" = {}
"isaacsim.core.nodes" = {}
"isaacsim.ucx.core" = {}
"omni.graph" = {}
"omni.replicator.core" = {}
"omni.syntheticdata" = {}

[[python.module]]
name = "isaacsim.ucx.nodes"

[[python.module]]
name = "isaacsim.ucx.nodes.tests"
public = false

[[native.plugin]]
path = "bin/*.plugin"
recursive = false

[fswatcher.patterns]
include = ["*.ogn", "*.py", "*.toml"]
exclude = ["Ogn*Database.py"]

[fswatcher.paths]
exclude = ["*/bin", "*/__pycache__/*", "*/.git/*"]

[[test]]
timeout = 300
dependencies = [
    "isaacsim.core.experimental.objects",
    "isaacsim.test.utils",
    "omni.isaac.ml_archive"
]

args = [
    "--enable",
    "omni.kit.loop-isaac",
    "--reset-user",
    "--vulkan",
    "--/app/asyncRendering=0",
    "--/app/asyncRenderingLowLatency=0",
    "--/app/fastShutdown=1",
    "--/app/file/ignoreUnsavedOnExit=1",
    "--/app/hydraEngine/waitIdle=0",
    "--/app/player/useFixedTimeStepping=false",
    "--/app/renderer/skipWhileMinimized=0",
    "--/app/renderer/sleepMsOnFocus=0",
    "--/app/renderer/sleepMsOutOfFocus=0",
    "--/app/runLoops/main/manualModeEnabled=true",
    "--/app/runLoops/main/rateLimitEnabled=false",
    "--/app/settings/fabricDefaultStageFrameHistoryCount=3",
    "--/app/settings/persistent=0",
    "--/app/useFabricSceneDelegate=true",
    "--/app/viewport/createCameraModelRep=0",
    "--/crashreporter/skipOldDumpUpload=1",
    "--/exts/omni.usd/locking/onClose=0",
    "--/omni/kit/plugin/syncUsdLoads=1",
    '--/persistent/app/stage/upAxis="Z"',
    "--/persistent/app/viewport/defaults/tickRate=120",
    "--/persistent/app/viewport/displayOptions=31951",
    "--/persistent/omni/replicator/captureOnPlay=1",
    "--/persistent/omnigraph/updateToUsd=0",
    "--/persistent/physics/visualizationDisplayJoints=0",
    "--/persistent/renderer/startupMessageDisplayed=1",
    "--/persistent/simulation/defaultMetersPerUnit=1.0",
    "--/persistent/simulation/minFrameRate=15",
    "--/renderer/multiGpu/autoEnable=0",
    "--/renderer/multiGpu/enabled=0",
    "--/rtx-transient/dlssg/enabled=0",
    "--/rtx-transient/resourcemanager/enableTextureStreaming=1",
    "--/rtx/descriptorSets=360000",
    "--/rtx/hydra/enableSemanticSchema=1",
    "--/rtx/hydra/materialSyncLoads=1",
    "--/rtx/materialDb/syncLoads=1",
    "--/rtx/newDenoiser/enabled=1",
    "--/rtx/reservedDescriptors=900000",
]

stdoutFailPatterns.exclude = [
    "*[Error] [omni.graph.core.plugin] /ActionGraph/PublishClock: [/ActionGraph] Invalid port *",
    "*Request timed out*",
]

[[test]]
name = "startup"
dependencies = [
    "isaacsim.test.utils",
    "omni.isaac.ml_archive",
]
args = [
    "--/app/settings/fabricDefaultStageFrameHistoryCount=3",
]

[[test]]
name = "doctest"
enabled = false
timeout = 300
dependencies = [
    "isaacsim.test.utils",
    "omni.isaac.ml_archive",
]
pythonTests.include = []
pythonTests.exclude = ["*"]
args = [
    "--/app/settings/fabricDefaultStageFrameHistoryCount=3",
]
