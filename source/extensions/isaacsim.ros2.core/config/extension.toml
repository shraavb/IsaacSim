[package]
version = "1.2.4"
category = "Simulation"
title = "ROS 2 Core"
description = "The ROS 2 core extension containing backend libraries required to run the ROS 2 bridge."
keywords = ["isaac", "ROS2"]
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
preview_image = "data/preview.png"
icon = "data/icon.png"
writeTarget.kit = true
writeTarget.platform = true

[dependencies]
"isaacsim.core.api" = {}
"isaacsim.core.deprecation_manager" = {}
"isaacsim.core.nodes" = {}
"isaacsim.core.utils" = {}
"isaacsim.examples.browser" = {}
"isaacsim.gui.components" = {}
"isaacsim.robot.schema" = {}
"isaacsim.sensors.camera" = {}
"isaacsim.sensors.physics" = {}
"isaacsim.sensors.physx" = {}
"isaacsim.sensors.rtx" = {}
"isaacsim.storage.native" = {}

"omni.kit.menu.utils" = {}
"omni.kit.uiapp" = {}
"omni.pip.compute" = {}
"omni.replicator.core" = {}
"omni.syntheticdata" = {}
"usdrt.scenegraph" = {}

[[python.module]]
name = "isaacsim.ros2.core"

[[python.module]]
name = "isaacsim.ros2.core.tests"

[settings]
# ROS 2 Bridge Settings (centralized in core extension)
# ROS 2 distributions to fallback onto if none were sourced.
exts."isaacsim.ros2.bridge".ros_distro = "system_default"
# Whether ROS 2 publishers are allowed to publish even if there is no active subscription for their topics.
exts."isaacsim.ros2.bridge".publish_without_verification = false
# Whether to disable multithreading use in the *ROS2PublishImage* OmniGraph node.
exts."isaacsim.ros2.bridge".publish_multithreading_disabled = false
# Whether to enable the queue-based publish thread in the *ROS2PublishImage* OmniGraph node.
exts."isaacsim.ros2.bridge".publish_with_queue_thread = false
# How long the above queue-based publish thread sleeps between publishes in microseconds.
exts."isaacsim.ros2.bridge".publish_queue_thread_sleep_us = 1000
# Whether to enable image publishing via NITROS
exts."isaacsim.ros2.bridge".enable_nitros_bridge = false

# Note: Core extension uses bridge settings - no duplicate settings needed here


[fswatcher.paths]
exclude = ["*/rclpy/*", "*/bin", "*/__pycache__/*", "*/.git/*"]

[[test]]

timeout = 900
dependencies = [
    "isaacsim.robot.wheeled_robots",
    "isaacsim.test.utils",
    "omni.graph.ui",
    "omni.isaac.ml_archive"
]

stdoutFailPatterns.exclude = [
    '*The NumPy module was reloaded*',
]


args = [
    "--enable",
    "omni.kit.loop-isaac",
    "--reset-user",
    "--vulkan",
    "--/app/asyncRendering=0",
    "--/app/asyncRenderingLowLatency=0",
    "--/app/fastShutdown=1",
    "--/app/file/ignoreUnsavedOnExit=1",
    "--/app/hydraEngine/waitIdle=0",
    "--/app/player/useFixedTimeStepping=false",
    "--/app/renderer/skipWhileMinimized=0",
    "--/app/renderer/sleepMsOnFocus=0",
    "--/app/renderer/sleepMsOutOfFocus=0",
    "--/app/runLoops/main/manualModeEnabled=true",
    "--/app/runLoops/main/rateLimitEnabled=false",
    "--/app/settings/fabricDefaultStageFrameHistoryCount=3",
    "--/app/settings/persistent=0",
    "--/app/useFabricSceneDelegate=true",
    "--/app/viewport/createCameraModelRep=0",
    "--/crashreporter/skipOldDumpUpload=1",
    "--/exts/omni.usd/locking/onClose=0",
    "--/omni/kit/plugin/syncUsdLoads=1",
    "--/omni/replicator/asyncRendering=0",
    '--/persistent/app/stage/upAxis="Z"',
    "--/persistent/app/viewport/defaults/tickRate=120",
    "--/persistent/app/viewport/displayOptions=31951",
    "--/persistent/omni/replicator/captureOnPlay=1",
    "--/persistent/omnigraph/updateToUsd=0",
    "--/persistent/physics/visualizationDisplayJoints=0",
    "--/persistent/renderer/startupMessageDisplayed=1",
    "--/persistent/simulation/defaultMetersPerUnit=1.0",
    "--/persistent/simulation/minFrameRate=15",
    "--/renderer/multiGpu/autoEnable=0",
    "--/renderer/multiGpu/enabled=0",
    "--/rtx-transient/dlssg/enabled=0",
    "--/rtx-transient/resourcemanager/enableTextureStreaming=1",
    "--/rtx/descriptorSets=360000",
    "--/rtx/hydra/enableSemanticSchema=1",
    "--/rtx/hydra/materialSyncLoads=1",
    "--/rtx/materialDb/syncLoads=1",
    "--/rtx/newDenoiser/enabled=1",
    "--/rtx/reservedDescriptors=900000",
    ### Extension specific args
    '--/exts/isaacsim.ros2.bridge/ros_distro = "system_default"',
    "--/exts/isaacsim.ros2.bridge/publish_without_verification=1",

]

[[test]]
name = "startup"
dependencies = [
    "omni.isaac.ml_archive",
]
args = [
    "--/app/settings/fabricDefaultStageFrameHistoryCount=3",
]

[[test]]
name = "doctest"
enabled = true
timeout = 900
dependencies = [
    "isaacsim.test.utils",
    "omni.isaac.ml_archive"
]
# apps = [""]
args = ["--/app/settings/fabricDefaultStageFrameHistoryCount=3",]
pythonTests.include = []
pythonTests.exclude = ["*"]
cppTests.libraries = ["bin/${lib_prefix}isaacsim.ros2.core.backend_tests${lib_ext}"]
stdoutFailPatterns.exclude = [
  "*[Error] Node name * not valid*",
  "*[Error] Namespace name * not valid*",
  "*[Error] Topic name * not valid*",
  '*The NumPy module was reloaded*',
]
